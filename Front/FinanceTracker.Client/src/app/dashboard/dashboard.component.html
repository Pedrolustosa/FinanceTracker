<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-left-primary">
        <div class="card-body">
          <h6 class="card-title">Total Income</h6>
          <h5>$1,200</h5>
          <p class="text-muted small">+5.5% since last month</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-left-success">
        <div class="card-body">
          <h6 class="card-title">Total Expenses</h6>
          <h5>$850</h5>
          <p class="text-muted small">-2.2% since last month</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-left-info">
        <div class="card-body">
          <h6 class="card-title">Savings</h6>
          <h5>$350</h5>
          <p class="text-muted small">+1.5% since last month</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-left-warning">
        <div class="card-body">
          <h6 class="card-title">Goals Achieved</h6>
          <h5>3</h5>
          <p class="text-muted small">+1 goal</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-6 mb-4">
      <div class="card">
        <div class="card-header">Monthly Income & Expenses</div>
        <div class="card-body">
          <canvas id="incomeExpenseChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 mb-4">
      <div class="card">
        <div class="card-header">Savings Progress</div>
        <div class="card-body">
          <canvas id="savingsProgressChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

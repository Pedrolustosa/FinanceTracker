<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
    @if (accountService.currentUser())
    {
      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        <li class="nav-item">
          <a class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Financial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    }

    @if (accountService.currentUser())
    {
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome Mr/Ms {{model.username}}</a>
          <div *bsDropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
      </div>
    }

    @if (!accountService.currentUser())
    {
      <form #loginForm="ngForm" (submit)="login()" class="d-flex" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="password" type="password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    }

  </div>
</nav>

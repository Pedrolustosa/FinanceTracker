<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Financial Tracker</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser())
      {
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link">Members</a>
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link">List</a>
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
      </li>
      }
    </ul>
    @if (accountService.currentUser())
    {
    <div dropdown class="dropdown">
      <img src="{{accountService.currentUser()?.photoUrl || './assets/user.png'}}" alt="User main image">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
        Welcome Mr/Ms {{accountService.currentUser()?.knownAs }}
      </a>
      <div *bsDropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }
    @if (!accountService.currentUser())
    {
    <form #loginForm="ngForm" (submit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="password"
        type="password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
